<!doctype html>
<html>
    <body>
        <h2> javaScript if statements</h2>

        <p>
            Display "Good Day!" if the hour is less than 18:00
        </p>

        <p id="demo"></p>

        <script>
            const hour=new Date().getHours();
            let greeting;
            if (hour < 18){
                greeting="Good Day!";
            }
            else{
                greeting="Good Evening!";
            }
            document.getElementById("demo").innerHTML =greeting;

        </script>
    </body>
</html>
