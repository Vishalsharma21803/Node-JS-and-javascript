<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Javascript function
    </h1>
    <h2>
        Callback function
    </h2>
    <p id="demo"></p>
    <script>
        function myDisplay(something){
            document.getElementById("demo").innerHTML=something;
        }
        function myCalculator(num1, num2, myCallback){
            let sum=num1+num2;
            myCallback(sum);
        }

        myCalculator(5,8,myDisplay); // in the place of myCallback we will put the function which we want to execute later or call back later the function mycalculator has done its part

    </script>
    
</body>
</html>
