<!doctype html>
<html>
    <body>
        <h2> javaScript if statements</h2>

        

        <p id="demo"></p>

        <script>
          switch (new Date().getDay()){
            case 0:
            day="Sunday";
            break;
            case 1:
                day="Monday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day= "Thursday";
                break;
            case 5:
                day="Friday";
                break;
            default:
                day="Weekend"
          


          }
          document.getElementById("demo").innerHTML =day;

        </script>
    </body>
</html>
