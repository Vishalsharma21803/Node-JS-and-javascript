<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayfunction(){
            // display the message on web after three seconds after calling delayfunction()
            document.write('<h3> Welcome to Javascript <h3>');
        }
    </script>
    <h4>
        Example of delay the execution of function
    </h4>
     
    <button onclick ="setTimeout(delayfunction,3000)">click</button>
    
</body>
</html>
